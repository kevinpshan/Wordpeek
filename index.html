<!DOCTYPE html>
<html>
<head>
    <title>URL Lookup and Redirect</title>
</head>
<body>
    <h1>URL Data Fetcher and Redirector</h1>

    <script>
        async function fetchData() {
            try {
                // Replace this URL with your endpoint, prefixed with the CORS Anywhere proxy
                const corsAnywhere = 'https://api.allorigins.win/get?url=';
                const urlEndpoint = corsAnywhere + 'https://wkt.pw/b/L5rG4oYCdI';
                
                // Fetch data from the endpoint
                const response = await fetch(urlEndpoint);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                // Assuming the endpoint returns an object with a 'query' field
                const searchQuery = data.value;

                // Redirect to Google search with the retrieved words
                const googleSearchURL = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
                window.location.href = googleSearchURL;

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Run fetchData when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
